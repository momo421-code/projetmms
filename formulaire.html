<h1>Formulaire de contact</h1>

<form id="formulaire">

    <label for="nom" class="etiq"> Nom </label>
    <input id ="nom" type="text" placeholder="Entrez votre nom">

    <label for="prenom" class="etiq"> Prénom </label>
    <input id ="prenom" type="text" placeholder="Entrez votre prenom">

    <label for="email" class="etiq">Email:</label>
    <input type="email" id="email" placeholder="Entrez votre email">

    <label for="objet" class="etiq">Objet</label>
    <input type="objet" id="objet" placeholder="Selectionner votre objet">

    <label for="message" class="etiq">Votre message</label>
    <input type="message" id="message" placeholder="Ecrivez votre messsage">
    
   

    

    <input type="submit" value="Envoyez">
</form>
